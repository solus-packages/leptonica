name       : leptonica
version    : 1.74.4
release    : 4
source     :
    - https://github.com/DanBloomberg/leptonica/releases/download/1.74.4/leptonica-1.74.4.tar.gz : 29c35426a416bf454413c6fec24c24a0b633e26144a17e98351b6dffaa4a833b
license    : BSD-2-Clause
component  : programming
summary    : Leptonica image processing and analysis
