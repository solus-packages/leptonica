name       : leptonica
version    : 1.76.0
release    : 6
source     :
    - https://github.com/DanBloomberg/leptonica/releases/download/1.76.0/leptonica-1.76.0.tar.gz : 5e9a33b7ce33ab39fb03cee5a7ec353b044670176303265d7c64d51539616857
license    : BSD-2-Clause
component  : programming
summary    : Leptonica image processing and analysis
description: |
    Leptonica image processing and analysis
builddeps  :
    - pkgconfig(libpng)
    - pkgconfig(libtiff-4)
    - pkgconfig(libturbojpeg)
    - pkgconfig(libwebp)
    - gnuplot # check
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
check      : |
    %make check
